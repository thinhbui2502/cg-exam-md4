<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>List cities</title>
</head>
<body>
<h1 class="header-panel">List city</h1>
<a href="/city/create" class="btn btn-success">Create new City</a>
<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>City</th>
        <th colspan="2">Action</th>
    </tr>
    <th:block th:each="city: ${cities}">
        <tr>
            <td><a th:href="@{/city/view/{id}(id=${city.getId()})}"><label th:text="${city.name}"></label></a></td>
            <td th:text="${city.country.name}"></td>
            <td><a th:href="@{/city/edit/{id}(id=${city.getId()})}">Edit</a></td>
            <td><a th:href="@{/city/delete/{id}(id=${city.getId()})}">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
