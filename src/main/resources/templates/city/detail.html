<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="${city.name}"></h1>
<p>
    <a href="/city/list">Black to list</a>
</p>
    <table>
        <tr>
            <th>Name:</th>
            <td th:text="${city.name}">></td>
        </tr>

        <tr>
            <th>Country:</th>
            <td th:text="${city.country.name}">></td>
        </tr>

        <tr>
            <th>Area:</th>
            <td th:text="${city.area}">></td>
        </tr>

        <tr>
            <th>Population:</th>
            <td th:text="${city.population}">></td>
        </tr>

        <tr>
            <th>GDP:</th>
            <td th:text="${city.gdp}">></td>
        </tr>

        <tr>
            <th>Description:</th>
            <td th:text="${city.description}">></td>
        </tr>

        <tr>
            <td><a th:href="@{/city/edit/{id}(id=${city.getId()})}"><input type="submit" value="Edit" class="btn btn-outline-success btn-sm"></a></td>
            <td><a href="/city/list"><input type="reset" value="Exit" class="btn btn-outline-warning btn-sm"></a></td>
        </tr>
    </table>
</body>
</html>
